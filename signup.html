<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PizzaCore | Criar Conta</title>
    <link rel="icon" type="image/png" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link rel="apple-touch-icon" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
      <div class="login-wrapper">
        <div class="logo-container">
            <img src="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/image-removebg-preview%20(12).png" alt="Ícone Pizza" class="logo-image">
        </div>
        <div class="card">
            <h1>Crie sua conta</h1>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit" class="btn-primary" id="btnSubmit">CADASTRAR</button>
            </form>
            <div class="footer-links">
                <a href="login.html">Já tem uma conta? Faça Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // 2. Inicializa o cliente com um nome diferente para evitar conflitos
        const SUPABASE_URL = 'https://lwdgamxwwgurknaoqset.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3ZGdhbXh3d2d1cmtuYW9xc2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MDE2NTEsImV4cCI6MjA4NDI3NzY1MX0.th70GFLc6MRNI-oBvphoi2dkOCqqfCY1ER4LHSFsjsY'; // <--- Certifique-se de colocar sua chave real aqui
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('signupForm').onsubmit = async (e) => {
            e.preventDefault();
            
            // 3. Extrai os valores dos inputs
            const emailValue = document.getElementById('email').value;
            const passwordValue = document.getElementById('password').value;
            const btn = document.getElementById('btnSubmit');

            btn.disabled = true;
            btn.innerText = 'CRIANDO...';

            // 4. Usa a instância correta (supabaseClient) e as variáveis extraídas
            const { data, error } = await supabaseClient.auth.signUp({
                email: emailValue,
                password: passwordValue,
                options: {
                    data: {
                        full_name: 'Usuário PizzaCore', 
                        avatar_url: ''
                    }
                }
            });

            if (error) {
                alert('Erro: ' + error.message);
                btn.disabled = false;
                btn.innerText = 'CADASTRAR';
            } else {
                alert('Cadastro realizado! Verifique seu e-mail para confirmar.');
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
