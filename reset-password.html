<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PizzaCore | Nova Senha</title>
    <link rel="icon" type="image/png" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link rel="apple-touch-icon" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/image-removebg-preview%20(12).png" alt="Ícone Pizza" class="logo-image">
        </div>
        <div class="card">
            <h1>Definir Nova Senha</h1>
            <form id="resetForm">
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="Nova senha" required minlength="6">
                    <i class="fa-regular fa-eye-slash toggle-password" onclick="toggleVisibility('newPassword', this)"></i>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-check-double"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirme a senha" required minlength="6">
                    <i class="fa-regular fa-eye-slash toggle-password" onclick="toggleVisibility('confirmPassword', this)"></i>
                </div>
                <button type="submit" class="btn-primary" id="btnSubmit">ATUALIZAR SENHA</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lwdgamxwwgurknaoqset.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3ZGdhbXh3d2d1cmtuYW9xc2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MDE2NTEsImV4cCI6MjA4NDI3NzY1MX0.th70GFLc6MRNI-oBvphoi2dkOCqqfCY1ER4LHSFsjsY'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) return alert('As senhas não coincidem!');

            const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) alert(error.message);
            else {
                alert('Senha alterada!');
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
