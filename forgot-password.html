<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PizzaCore | Recuperar Acesso</title>
    <link rel="icon" type="image/png" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link rel="apple-touch-icon" href="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="https://lwdgamxwwgurknaoqset.supabase.co/storage/v1/object/public/imagens/image-removebg-preview%20(12).png" alt="Ícone Pizza" class="logo-image">
        </div>
        <div class="card">
            <h1>Recuperar Senha</h1>
            <p>Insira seu e-mail para receber um link de redefinição.</p>
            <form id="forgotForm">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu e-mail cadastrado" required>
                </div>
                <button type="submit" class="btn-primary" id="btnSubmit">ENVIAR LINK</button>
            </form>
            <div class="footer-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lwdgamxwwgurknaoqset.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3ZGdhbXh3d2d1cmtuYW9xc2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MDE2NTEsImV4cCI6MjA4NDI3NzY1MX0.th70GFLc6MRNI-oBvphoi2dkOCqqfCY1ER4LHSFsjsY'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnSubmit');

            btn.disabled = true;
            btn.innerText = 'ENVIANDO...';

            // Envia o link e define para onde o usuário volta ao clicar no e-mail
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html',
            });

            if (error) {
                alert('Erro: ' + error.message);
                btn.disabled = false;
                btn.innerText = 'ENVIAR LINK';
            } else {
                alert('Link enviado! Verifique sua caixa de entrada.');
            }
        };
    </script>
</body>
</html>
